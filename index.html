<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <div class="navbar bg-base-100 shadow-md sticky top-0 z-[1000]">
    <div class="flex-1">
      <a class="btn btn-info normal-case text-xl" id="showList">Show Items!</a>
    </div>
    <div class="flex-none">
      <input type="checkbox" class="toggle toggle-md" checked data-toggle-theme="dracula,emerald" data-act-class="ACTIVECLASS" />
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <div class="indicator">
            <iconify-icon icon="heroicons:shopping-cart-20-solid" width="20" height="20"></iconify-icon>
            <span class="badge badge-sm indicator-item" id="cartSize"></span>
          </div>
        </label>
        <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
          <div class="card-body">
            <span class="font-bold text-lg" id="cartAmount"></span>
            <span class="text-info" id="subTotal"></span>
            <div class="card-actions">
              <button class="btn btn-secondary btn-block" id="viewCart">
                View cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="grid sm:grid-cols-3 grid-cols-1 gap-6 mt-10" id="listRoot"></div>
</body>

</html>
